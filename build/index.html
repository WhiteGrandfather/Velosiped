<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Стартовый шаблон</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/OpenSans-Regular.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="fonts/OpenSans-Light.woff2" as="font" type="font/woff2" crossorigin="">
</head>
<body>

  <header class="page-header">
    <div class="page-header__toggle toggle">
      <button class="toggle__button" type="button"></button>
    </div>

    <nav class="page-header__nav nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="" class="nav__link">О нас</a>
        </li>
        <li class="nav__item">
          <a href="" class="nav__link">Виды велосипедов</a>
        </li>
        <li class="nav__item">
          <a href="" class="nav__link">Видео про велосипеды</a>
        </li>
        <li class="nav__item">
          <a href="" class="nav__link">Контакты</a>
        </li>
      </ul>
    </nav>

    <div class="page-header__wrapper">
      <div class="page-header__container">

        <div class="page-header__logo-title-wrapper">
          <div class="page-header__logo">
            <img src="img/logo.svg" width="68" height="21" alt="" class="page-header__logo-image">
          </div>
          <h1 class="page-header__title">Мы продаем велосипеды</h1>
          <p class="page-header__text">Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
        </div>

        <div class="page-header__form-wrapper">
          <form class="page-header__form form">
            <h2 class="form__title">Заполните поля ниже и мы подберем велосипед Вашей мечты</h2>
            <ul class="form__list">
              <li class="form__item">
                <input class="form__input" type="text" name="name" placeholder="Введите Ваше Имя" required="">
              </li>
              <li class="form__item">
                <input class="form__input" type="tel" name="phone" placeholder="Введите Ваш номер телефона" required="">
              </li>
              <li class="form__item">
                <button class="form__input form__input--button" type="submit">Подобрать велосипед мечты</button>
              </li>
            </ul>
          </form>
        </div>

      </div>
    </div>

  </header>
</body>
<script src="js/script.js"></script>
</html>
